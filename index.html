<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>To Do</h1>
    </header>

    <main>
        <section id="add-task">
            <form id="add-form">
                <label>
                    Type of task:
                    <input required name="type">
                </label>
                <label>
                    Date:
                    <input type="date">
                </label>

                <label>
                    <button class="action">Add task</button>
                </label>
            </form>
        </section>

        <section>
            <h2>Task</h2>
            <ul id="task"></ul>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
